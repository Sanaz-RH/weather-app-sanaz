<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App Sanaz</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <form>
        <input type="search" placeholder="Enter a city..." required />
        <input type="submit" value="Search" />
      </form>
    </header>
    <main>
      <div>
        <h1>Paris</h1>
        <p>
          Monday 23:28, fog
          <br />
          Humidity: 98%, Wind: 1.03km/h
        </p>
      </div>
      <div>🌧️12°c</div>
    </main>
    <footer>
      <p>
        This project was coded by
        <a href="https://sanazreinhardt.webflow.io/" target="_blank"
          >Sanaz Reinhardt</a
        >, is
        <a href="https://github.com/Sanaz-RH/weather-app-sanaz" target="_blank"
          >open-sourced on GitHub</a
        >
        and
        <a href="https://sanaz-weather-app.netlify.app/" target="_blank"
          >hosted on Netlify</a
        >
      </p>
    </footer>
    <script src="app.js"></script>
  </body>
</html>
